<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Vieira</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="vieiracred.png" alt="Vieiracred" class="logo-vieiracred" />

    <!-- Agora tudo dentro do .areaRanking -->
    <div class="areaRanking">
      
      <!-- PÓDIO -->
      <div class="podio">
        <div class="lugar segundo">
          <div class="barra" id="barraSegundo"></div>
          <span class="nomeEquipe" id="nomeSegundo">NOME</span>
          <span class="valorEquipe" id="valorSegundo">R$ 0,00</span>
        </div>
        <div class="lugar primeiro">
          <div class="barra" id="barraPrimeiro"></div>
          <span class="nomeEquipe" id="nomePrimeiro">NOME</span>
          <span class="valorEquipe" id="valorPrimeiro">R$ 0,00</span>
        </div>
        <div class="lugar terceiro">
          <div class="barra" id="barraTerceiro"></div>
          <span class="nomeEquipe" id="nomeTerceiro">NOME</span>
          <span class="valorEquipe" id="valorTerceiro">R$ 0,00</span>
        </div>
      </div>

      <!-- TOP 10: ao lado direito -->
      <div class="coluna-top">
        <ul class="topDez">
          <!-- O JS irá preencher dinamicamente -->
        </ul>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
<footer></footer>
</html>
